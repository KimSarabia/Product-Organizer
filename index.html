<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PRODUCT LIST</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="main.js" charset="utf-8"></script>
</head>

<body ng-app='myApp' ng-controller='mainCtrl'>
    <div class="container">
        <div>
            <h3>New Product</h1>
              <div class="form-group">
                  <label>ID</label>
                  <input type="number" class="form-control" placeholder="ID" ng-model = "new_id">
              </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" ng-model = "new_name">
            </div>
            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" placeholder="Author" ng-model = "new_author">
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Description" ng-model = "new_description">
            </div>
            <div class="form-group">
                <label>Amount</label>
                <input type="number" class="form-control" ng-model ="new_amount">
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control" ng-model ="new_category">
            </div>
            <div class="form-group">
                <label>Image URL</label>
                <input type="url" class="form-control" ng-model ="new_image" ng-src={{new_image}}>
            </div>
            <button class="btn btn-primary" ng-click="addProduct()">Add Product</button>
        </div>
    </div>

    <div>
      <div class="form-group">
          <label>Search</label>
          <input type="text" class="form-control" placeholder="Search" ng-model = "searchFilter">
      </div>
    </div>

    <div>
      <pre><strong>SELECTED:</strong> {{ selectedProducts() | json }}</pre>
    </div>

    <table class="table">
      <thead>
        <tr>
          <!-- <th>ID</th> -->
          <th>
            <button ng-click="order('id')">ID</button>
            <span class="sortorder" ng-show="predicate === 'id'" ></span>
          </th>

          <th>
            <button ng-click="order('name')">Name</button>
            <span class="sortorder" ng-show="predicate === 'name'" ng-class="{reverse:reverse}"></span>
          </th>
          <th>
            <button ng-click="order('author')">Author</button>
            <span class="sortorder" ng-show="predicate === 'author'" ng-class="{reverse:reverse}"></span>
          </th>
          <th>Description</th>
          <th>
              <button ng-click="order('amount')">Amount</button>
              <span class="sortorder" ng-show="predicate === 'amount'" ng-class="{reverse:reverse}"></span>
          </th>
          <th>
              <button ng-click="order('category')">Category</button>
              <span class="sortorder" ng-show="predicate === 'category'" ng-class="{reverse:reverse}"></span>
          </th>
          <th>Image</th>
          <th>SELECT</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='product in products  | orderBy:sortType:sortReverse | filter:searchFilter'>
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.author}}</td>
          <td>{{product.description}}</td>
          <td>{{product.amount}}</td>
          <td>{{product.category}}</td>
          <td>{{product.image}}</td>


<td>
  <input type="checkbox" ng-model="product.checked" ng-click="checkedIndex(product)">
</td>
          <td>
          <button ng-click="remove($index)">x </button>
          </td>


        </tr>
      </tbody>
    </table>
</body>
</html>
